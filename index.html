<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herrería Moderna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .about {
            text-align: center;
            margin-bottom: 40px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .gallery img {
            width: 300px; /* Tamaño fijo: ancho */
            height: 200px; /* Tamaño fijo: alto */
            object-fit: cover; /* Evita deformaciones, recorta si es necesario */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .contact {
            text-align: center;
        }
        .contact a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .contact a:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 768px) {
            main {
                padding: 10px;
            }
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Herrería Moderna</h1>
    </header>
    <main>
        <section class="about">
            <h2>Sobre Nosotros</h2>
            <p>Ofrecemos servicios de herrería moderna con diseños innovadores y materiales de alta calidad. ¡Contáctanos para más información!</p>
        </section>
        <section class="gallery">
            <!-- Las imágenes están en la misma carpeta que el HTML. Reemplaza '1.jpg', '2.jpg', '3.jpg' con los nombres de tus imágenes. -->
            <!-- Puedes agregar más <img> si necesitas más imágenes. -->
            <img src="1.jpg" alt="Imagen de producto 1">
            <img src="2.jpg" alt="Imagen de producto 2">
            <img src="3.jpg" alt="Imagen de producto 3">
        </section>
        <section class="contact">
            <h2>Contáctanos</h2>
            <!-- Reemplaza el 'href' con tu link de WhatsApp (por ejemplo, https://wa.me/+1234567890). -->
            <a href="https://wa.me/527775093569?text=Hola%20quiero%20más%20información" target="_blank">WhatsApp</a>
            <!-- Reemplaza el 'href' con tu link de Google Maps (por ejemplo, https://goo.gl/maps/tu-link). -->
            <a href="https://maps.app.goo.gl/pSC82BfShLtm3JLX8" target="_blank">Google Maps</a>
        </section>
    </main>
</body>

</html>
